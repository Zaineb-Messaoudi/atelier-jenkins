# Database configuration with environment variable overrides
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb?createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:studentuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Hibernate / JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# App name
spring.application.name=student-management

# Server configuration
server.port=8089
server.servlet.context-path=/student

